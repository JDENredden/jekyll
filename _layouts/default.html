<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
<!--
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
-->
        <nav id="top-level">
            <ul>
                <h3 class="masthead-title">
                    <li><a class="left" href="{{ site.url }}" title="Home">
                        {% if page.non-blog %}
                          {{ site.title }}
                        {% else %}
                          the gospel according to jden
                        {% endif %}
                        </a></li>
                    <small>
                        <li><a href="/blog">blog</a></li>
                        <li><a href="/blog/archive">archive</a></li>
                        <li><a href="/projects">projects</a></li>
                        <li><a href="/cv">cv</a></li>                        
                        <li><a href="/about">about</a></li>
                    </small>
                </h3>
            </ul>
            </nav>
      </header>

      <main>
        {{ content }}
      </main>
        
      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
            <p>Made in <a href="http://southaustralia.com"><img src="/content/images/favicon-32x32.png" style="-webkit-transform: translateX(0); -ms-transform: translateX(0); transform: translateX(0);display: inline-block; padding: 0; left: 0; height: 1.5em; margin-bottom: -0.25em;"></a> by <a href="http://jden.me">jden redden</a> with &#10084;&#65039;.</p>
        </small>
      </footer>
    </div>
  <!-- Privacy friendly website statistics -->
  <script data-skip-dnt="true" data-mode="hash" async defer src="https://api.jden.me/latest.js"></script>
  <noscript><img src="https://api.jden.me/image.gif" alt=""></noscript>

  <script>
(function createEvents() {
  // Get all links on the page
  var a = document.getElementsByTagName("a");

  // Loop over all links on the page
  for (var i = 0; i < a.length; i++) {
    var link = a[i]

    // Test is a link does start with http
    if (/^http/i.test(link.href)) {

      // Set event name with host of link without the www
      var event = "outbound_" + link.host.replace(/^www\./, "");
      link.setAttribute("target", "_blank");
      link.setAttribute("onclick", "sa_event('" + event + "');");
    }
  }
})();

  </script>
  </body>
</html>
