        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
-->
        <nav id="top-level">
            <ul>
                <h3 class="masthead-title">
                    <li><a class="left" href="{{ site.url }}/" title="Home">

                          {{ site.title }}
                        {% else %}

                        {% endif %}
                        </a></li>
                    <small>
                        <li><a href="/blog/">blog</a></li>
                        <li><a href="/blog/archive/">archive</a></li>

        </small>
