<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
<!--
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
-->
        <nav>
            <ul>
                <h3 class="masthead-title">
                    <li><a class="left" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></li>
                    <small>
                        <li><a href="{{ site.baseurl }}/about.html">about</a></li>
                        <li><a href="{{ site.baseurl }}/projects.html">projects</a></li>
                        <li><a href="{{ site.baseurl }}/cv.html">cv</a></li>
                        <li><a href="{{ site.baseurl }}/archive.html">archive</a></li>
                    </small>
                </h3>
            </ul>
            </nav>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
    <script>
    (function(f, a, t, h, o, m){
        a[h]=a[h]||function(){
            (a[h].q=a[h].q||[]).push(arguments)
        };
        o=f.createElement('script'),
        m=f.getElementsByTagName('script')[0];
        o.async=1; o.src=t; o.id='fathom-script';
        m.parentNode.insertBefore(o,m)
    })(document, window, '//fathomsines.herokuapp.com/tracker.js', 'fathom');
    fathom('set', 'siteId', 'EFKFN');
    fathom('trackPageview');
    </script>
    <!-- / Fathom -->
  </body>
</html>
