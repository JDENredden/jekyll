  script: ~/.local/bin/aws s3 sync --endpoint-url https://s3.fr-par.scw.cloud --acl public-read --delete --size-only _site s3://jden-me --region=fr-par
  on:
    branch: poole
after_deploy: 
  - ./bunnyCDN.sh $BUNNYCDN $ZONE_ID