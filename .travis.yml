language: ruby
rvm:
  - 2.6.3
cache: bundler
before_install:
  - sudo apt-get -y install libgsl-dev
script: bundle exec jekyll build --incremental
before_deploy: pip install --user awscli
deploy:
  provider: script
  skip_cleanup: true
